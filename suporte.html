<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px; /* Aumenta a largura do contêiner */
            margin: 50px auto;
            background-color: #fff;
            padding: 40px 20px; /* Espaçamento maior */
            border-radius: 20px; /* Adiciona bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Define a posição como relativa para adicionar pseudo-elementos */
            overflow: hidden; /* Garante que o conteúdo do pseudo-elemento não ultrapasse o contêiner */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0; /* Remover margem superior do título */
        }
        .contact-info {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        /* Adiciona semicírculos nas bordas */
        .container:before, .container:after {
            content: "";
            position: absolute;
            width: 20px; /* Largura dos semicírculos */
            height: 40px; /* Altura dos semicírculos */
            background-color: #007bff; /* Cor dos semicírculos */
            border-radius: 50%; /* Torna os semicírculos círculos */
        }
        .container:before {
            left: -20px; /* Posicionamento do semicírculo esquerdo */
            top: -20px; /* Posicionamento superior */
        }
        .container:after {
            right: -20px; /* Posicionamento do semicírculo direito */
            bottom: -20px; /* Posicionamento inferior */
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 40%; /* Reduz a largura da imagem */
            border-radius: 20px; /* Adiciona bordas arredondadas à imagem */
        }
        .back-arrow {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }
        /* Estilo para a linha */
        .line {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        /* Estilo para a elipse */
        .container::before {
            content: "";
            position: absolute;
            width: 100px; /* Largura da elipse */
            height: 40px; /* Altura da elipse */
            background-color: #007bff; /* Cor da elipse */
            border-radius: 50%; /* Torna a elipse uma elipse */
            top: -20px; /* Posicionamento superior */
            right: -70px; /* Posicionamento direito */
            transform: rotate(-45deg); /* Gira a elipse */
        }
        /* Alinhar o texto abaixo da logo */
        .text-below-logo {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow">&larr;</div> <!-- Adicionando a seta -->
        <div class="image-container">
            <!-- Adicionando uma imagem -->
            <img src="SmartClamp-Logo.png" alt="Descrição da Imagem">
        </div>
        
        <!-- Texto abaixo da logo -->
        <div class="text-below-logo">
            <p>Entre em contato por um de nossos canais,</p>
            <p>fale com um de nossos atendentes e adquira o SmartClamps™.</p>
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> (123) 456-7890</p>
            <p><i class="fas fa-mobile-alt"></i> +55 12 34567-8901</p>
            <p><i class="far fa-envelope"></i> exemplo@email.com</p>
        </div>
        
        <!-- Linha -->
        <div class="line"></div>
        
        <!-- Texto "SmartClamps™" -->
        <p style="text-align: center;">SmartClamps™</p>
    </div>
</body>
</html>
